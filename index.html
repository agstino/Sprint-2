<!DOCTYPE html>
<html lang="es">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sprint2</title>

</head>
<body>
    <div class="container">

        <h1 class="text-center">App de Gastos</h1>
        <p class="mt-5">Ingresá cuánto pagó cada persona</p>
        <div class="row justify-content-center">
         <form>
            <fieldset>
                <input id="nombre" class="form-control item" type="text" placeholder="Nombre"><br>
                <input id="gasto" class="form-control item" type="number" placeholder="Monto"><br>
                <button id="agregar" class="btn btn-success col-12" type="reset" onclick="buttonClick()">(+) Agregar</button>
            </fieldset>
         </form>
        </div>

        <table class="table mt-5" id="tabla">
            <thead class="thead-inverse">
                <tr>
                    <th>Nombre</th>
                    <th>Gasto</th>
                </tr>
            </thead>
        </table>

        <div class="row justify-content-center mt-5">
            <div id="respuesta" class="alert alert-success col-8 col-md-6" role="alert">
                
            </div>
        </div>

        <p id="resultado" class="mt-5">Total: </p>
        <p id="resultado">Debe pagar c/u: </p>

    </div>

    <script src="app.js"></script>
</body>
</html>
